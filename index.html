<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette Personnalis√©e</title>
    <style>
        /* Arri√®re-plan avec ton image */
       body {
    background-image: url('logo_final_jpeg.jpg'); /* Assure-toi que le chemin est correct */
    background-size: cover; /* Couvre tout l'√©cran */
    background-position: center; /* Centre l‚Äôimage */
    background-repeat: no-repeat; /* √âvite la r√©p√©tition */
    background-attachment: fixed; /* Fixe l‚Äôimage de fond */
    height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
}
        }

        /* Conteneur de la roulette */
        .roulette-container {
            position: relative;
            width: 400px;
            height: 400px;
        }

        /* Canvas pour la roulette */
        canvas {
            border-radius: 50%;
            background: white;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
        }

        /* Bouton pour lancer la roue */
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            background: red;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        button:hover {
            background: darkred;
        }
    </style>
</head>
<body>

    <!-- Conteneur de la roulette -->
    <div class="roulette-container">
        <canvas id="wheelCanvas" width="400" height="400"></canvas>
    </div>

    <!-- Bouton pour lancer la roulette -->
    <button onclick="spinWheel()">Lancer la Roulette</button>

    <script>
        const canvas = document.getElementById("wheelCanvas");
        const ctx = canvas.getContext("2d");
        let spinning = false;
        let angle = 0;
        const names = ["‚òï Un caf√©", "üç∞ Un dessert", "üç∑ Un verre de vin", "‚òï Un caf√©", "üéüÔ∏è 5% de r√©duction", "‚òï Un caf√©", "üßÄ Une planche mixte tapas"];
        const colors = ["#ff5733", "#33ff57", "#3357ff", "#ff33a8", "#ffb833", "#57ff33", "#a833ff"];
        const sliceAngle = (2 * Math.PI) / names.length;

        function drawWheel() {
            for (let i = 0; i < names.length; i++) {
                ctx.beginPath();
                ctx.fillStyle = colors[i];
                ctx.moveTo(200, 200);
                ctx.arc(200, 200, 200, sliceAngle * i, sliceAngle * (i + 1));
                ctx.lineTo(200, 200);
                ctx.fill();
                ctx.stroke();

                // Texte des noms
                ctx.fillStyle = "white";
                ctx.font = "16px Arial";
                ctx.textAlign = "center";
                ctx.translate(200, 200);
                ctx.rotate(sliceAngle * i + sliceAngle / 2);
                ctx.fillText(names[i], 130, 10);
                ctx.rotate(-sliceAngle * i - sliceAngle / 2);
                ctx.translate(-200, -200);
            }
        }

        function spinWheel() {
            if (spinning) return;
            spinning = true;

            let randomDegree = Math.floor(Math.random() * 360) + 1800; // Entre 1800¬∞ et 2160¬∞
            let startAngle = angle;
            let finalAngle = startAngle + (randomDegree * Math.PI / 180);

            let spinTime = 4000;
            let startTime = null;

            function animateRotation(timestamp) {
                if (!startTime) startTime = timestamp;
                let progress = timestamp - startTime;

                if (progress < spinTime) {
                    let easing = 1 - Math.pow(1 - progress / spinTime, 3); // Animation plus naturelle
                    angle = startAngle + (finalAngle - startAngle) * easing;
                    drawWheel();
                    requestAnimationFrame(animateRotation);
                } else {
                    angle = finalAngle % (2 * Math.PI);
                    spinning = false;
                    determineResult();
                }
            }

            requestAnimationFrame(animateRotation);
        }

        function determineResult() {
            const index = Math.floor(((2 * Math.PI - angle) / sliceAngle) % names.length);
            alert("R√©sultat : " + names[index]);
        }

        drawWheel();
    </script>

</body>
</html>
