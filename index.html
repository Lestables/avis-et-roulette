<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vérification Avis et Roulette</title>
    <style>
        /* Styles pour la roulette */
        .roulette {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 10px solid black;
            background: conic-gradient(red, yellow, green, blue);
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        #spinButton {
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Vérification de votre Avis Google</h2>
    <p>Merci d'avoir laissé un avis sur notre page Google ! Veuillez entrer le code que vous avez reçu ou télécharger une capture d'écran de votre avis.</p>
    
    <!-- Formulaire pour entrer un code -->
    <form id="codeForm">
        <label for="reviewCode">Entrez le code que vous avez reçu par email :</label>
        <input type="text" id="reviewCode" required>
        <button type="submit">Vérifier</button>
    </form>

    <p id="verificationMessage"></p>

    <h2>Roulette de Hasard</h2>
    <div id="roulette" class="roulette"></div>
    
    <!-- Le bouton est désactivé jusqu'à ce que le code soit validé -->
    <button id="spinButton" disabled onclick="spinWheel()">Lancer la roue</button>

    <script>
        // Vérification du code
        document.getElementById('codeForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const reviewCode = document.getElementById('reviewCode').value;
            const verificationMessage = document.getElementById('verificationMessage');

            // Exemple de code valide
            const validCode = '12345';

            if (reviewCode === validCode) {
                verificationMessage.innerHTML = 'Merci pour votre avis ! Vous pouvez maintenant jouer à la roulette.';
                document.getElementById('spinButton').disabled = false; // Déverrouille le bouton
            } else {
                verificationMessage.innerHTML = 'Code invalide, veuillez vérifier ou contacter l\'assistance.';
            }
        });

        // Fonction pour faire tourner la roulette
        function spinWheel() {
            const roulette = document.getElementById('roulette');
            const randomDeg = Math.floor(Math.random() * 360);
            roulette.style.transition = "transform 3s ease-out";
            roulette.style.transform = `rotate(${randomDeg + 3600}deg)`; // Ajout de tours supplémentaires

            // Afficher le résultat après la rotation
            setTimeout(() => {
                alert('Félicitations ! Vous avez gagné une réduction de 20% sur votre prochain achat !');
            }, 3000); // Avertissement après 3 secondes
        }
    </script>

</body>
</html>
